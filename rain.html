
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Animation</title>
    <!-- Link to external CSS file for general styles -->
    <link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>

    
</head>

<body>
    <header>
        <h1>Katarina Jones</h1>
    </header>

<div id="nav-container"></div>
<script src="nav.js"></script>


    
<div class="canvas-container">
    <canvas id="myCanvas"></canvas>
                <script type="text/processing" data-processing-target="myCanvas">
            
                            void setup() {
                                size(400, 400); // For Processing
                            }
  


var z = random(0, 20);

var grav = map(z, 0, 20, 0, 0.2); 
var strokeW = map(z, 0, 20, 1, 3); 
var x = random(width); 
var y = random(-200, -100); 
var len = map(z, 0, 20, 10, 20); 
var yspeed = map(z, 0, 20, 1, 10); 


var xPositions = [x];
var yPositions = [y];

for (var X = 0; X < 200; X++){
    xPositions.push(random(400, X)); 
    yPositions.push(random(-200, X));
}


draw = function() {
    background(79, 78, 79);
    
    if (mouseIsPressed){
        xPositions.push(mouseX); 
        yPositions.push(mouseY); 
    }


    for (var i = 0; i < xPositions.length; i++) {
        
        stroke(14, 255, random(14, 255));
        strokeWeight(strokeW); 
        line(xPositions[i], yPositions[i], xPositions[i], yPositions[i]+len);
        yPositions[i] += yspeed;
        yspeed = yspeed +grav;
        
        if (yPositions[i]>height){
    xPositions[i] = random(width);
    yPositions[i] = random(-200, -100);
    len = map(z, 0, 20, 10, 20); 
    yspeed = map(z, 0, 20, 1, 10);
    strokeW = map(z, 0, 20, 1, 3);
    grav = map(z, 0, 20, 0, 0.2);
    stroke(14, random(14, 255), 255);
    yspeed = yspeed +grav;
    strokeWeight(strokeW);
}
    }
    
};

            
            </script>
</div>

    </footer>
</body>

</html>
