
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Animation</title>
    <!-- Link to external CSS file for general styles -->
    <link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>

    
</head>

<body>
    <header>
        <h1>Katarina Jones</h1>
    </header>

<div id="nav-container"></div>
<script src="nav.js"></script>


    
<div class="canvas-container">
    <canvas id="myCanvas"></canvas>
                <script type="text/processing" data-processing-target="myCanvas">
            
                            void setup() {
                                size(400, 400); // For Processing
                            }
  


var answer = floor(random(1, 6));


fill(0, 0, 0);
ellipse(200, 200, 375, 375);
fill(28, 28, 28);
ellipse(200, 200, 250, 250);
fill(60, 0, 255);
triangle(200, 104, 280, 280, 120, 280);


    fill(255, 0, 0);
    textSize(15);
    text("Refresh the page", 5,26); 

fill(255, 255, 255);
if  (answer === 1) {
    textSize(28);
    text("VERY", 163, 211);
    text("LIKELY", 156, 249);
}
else if (answer === 2) {
    textSize(28);
    text("YES", 172, 223); 
    }
else if (answer === 3) {
    textSize(28);
    text("NO", 180, 224);
} 
else if (answer === 4) {
    textSize(28);
    text("MAYBE", 153, 239); 
}
else if  (answer === 5) {
    textSize(28);
    text("ASK", 174, 210);
    text("AGAIN", 158, 245);
    
} 


            
            </script>
</div>
    <footer>
        <p>&copy; 2024 Katarina's Portfolio. All rights reserved.</p>
    </footer>
</body>

</html>
